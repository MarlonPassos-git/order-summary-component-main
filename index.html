<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="robots" content="noindex">
  <meta name="description" content="Order Summary to finalize payment">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <div class="card">
      <img alt="" src="images/illustration-hero.svg" class="card__image" alt="girl dancing" height="220" width="450"></img>
      <h1 class="card__title">
        Order Summary
      </h1>
      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>


      <div class="plan">
        <img alt="" src="images/icon-music.svg" class="plan__image" width="48" height="48"></img>
        <h2 class="plan__title">
          Annual Plan
        </h2>
        <p class="plan__value">
          <abbr title="USD">$</abbr><data value="59.99">59.99</data>/year
        </p>
        <button class="plan__button">
          change
        </button>
      </div>

      <button class="card__button card__button--proceed">
        Proceed to Payment
      </button>
      <button class="card__button card__button--cancel">
        Cancel Order
      </button>
      
    </div>

  </main>

</body>

</html>
